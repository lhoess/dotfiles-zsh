language: bash

os: 
  - linux
  - osx

sudo: required

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update && sudo apt-get -y install zsh; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update && brew install zsh; fi

script:
  - chmod a+x shell/*.sh
  - bash travis.sh

notifications:
  email: false
