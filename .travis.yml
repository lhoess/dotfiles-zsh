language: bash

os: 
  - linux
  - osx

sudo: required

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -y install zsh; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install zsh; fi

script:
  - chmod a+x travis.sh setup-cron-jobs.sh
  - bash travis.sh
  - bash setup-cron-jobs.sh

notifications:
  email: false
